<!DOCTYPE html>
<html>
	<head>
		<title>Flerbwar</title>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="socket.io/socket.io.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/noise.js"></script>
		<script src="js/map.js"></script>
		<script src="js/object.js"></script>
		<script src="js/client.js"></script>
		<script src="js/ui.js"></script>
	</head>
	<body>
		<canvas id="game"></canvas>
		<canvas id="minimap"></canvas>
		
		<div id="log">
		</div>
		
		<div class="scoreboard">
			<div id="sb-largest" class="sub-board">
				<h2>Largest</h2>
			</div>
			<div id="sb-smallest" class="sub-board">
				<h2>Smallest</h2>
			</div>
		</div>
		
		<div id="name-input">
			<input type="textarea" id="player-name"/>
			<button id="submit-player-name">Update name</button>
		</div>
		
		<div id="info-pane">
			<p><span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> and <span class="key">SPACE</span> to play</p>
			<br>
			<p>{combined mass}</p>
			<p>{current mass}</p>
			<p>{percentage}</p>
			<p>{shot mass}</p>
		</div>
	</body>
</html>
